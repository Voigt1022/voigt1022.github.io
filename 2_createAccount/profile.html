<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Optional Information</title>
        <link rel="stylesheet" type="text/css" href="css/profile.css"/>
        <script type="text/javascript" src="P6.js"></script>
    </head>
    <body>
        <div id="login_frame">
                <p class="label_input">First Name:</p>
                <input type="text" id="username" class="text_field"/>
                <p class="label_input">Last Name:</p>
                <input type="text" id="password" class="text_field"/>
                <p class="label_input">Gender:</p>
                <select type="text" id="password" class="text_field" required>
                    <option value="balnk"></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <!--<input type="text" id="password" class="text_field"/> -->
                <p class="label_input">School year:</p>
                <select type="text" id="pass" class="text_field">
                    <option value="blank"></option>
                    <option value="ColSen">College Senior</option>
                    <option value="ColJun">College Junior</option>
                    <option value="ColSoph">College Sophomore</option>
                    <option value="ColFresh">College Freshman</option>
                    <option value="HSSen">HS Senior</option>
                    <option value="HSJun">HS Junior</option>
                    <option value="HSSoph">HS Sophomore</option>
                    <option value="HSFresh">HS Freshman</option>
                </select>
                <!--<input type="text" id="password" class="text_field"/> -->
                <p class="label_input">LinkedIn:</p>
                <input type="text" id="password" class="text_field"/>
                <p class="label_input">Location:</p>
                <input type="text" id="password" class="text_field"/>
                <p class="label_input">Perferred language:</p>
                <select type="text" id="password" class="text_field">
                  <option value="blank"></option>  
                  <option value="English">English</option> 
                  <option value="Spanish">Spanish</option> 
                  <option value="Mandarin">Mandarin</option> 
                  <option value="French">French</option> 
                  <option value="Italian">Italian</option> 
                  <option value="Japanese">Japanese</option> 
                </select>
                <!--<input type="text" id="password" class="text_field"/> -->
                <div id="login_control">
                    <input type="button" id="btn_login" value="Confirm" onClick="confirm_form()"/>
                </div>
        </div>
    
    </body>
</html>
